<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="StudentController">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modifier prix : <b>{{toPayStudent._id}}</b></h4>
      </div>

  <div class="modal-body">

        <form role="form">
          <table class="table table-bordered" ng-model="toPayStudent.products" bs-checkbox-group>
            <thead>
              <tr>
                <th>
                #
                </th>
                <th>
                  Trimestre 1
                </th>
                <th>
                  Trimestre 2
                </th>
                <th>
                  Trimestre 3
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>
                  Scolarité
                </th>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t1.s"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t2.s"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t3.s"></label>

                </td>
              </tr>
              <tr>
                <th>
                  Cantine
                </th>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t1.c"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t2.c"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t3.c"></label>

                </td>
              </tr>
              <tr>
                <th>
                  Panier
                </th>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t1.p"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t2.p"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t3.p"></label>

                </td>
              </tr>
              <tr>
                <th>
                  Garderie
                </th>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t1.g"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t2.g"></label>

                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t3.g"></label>

                </td>
              </tr>
              <tr>
                <th>
                  Activité
                </th>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t1.a"></label>
                </td>
                <td>
                    <label class="btn btn-default"><input type="checkbox" value="t2.a"></label>
                </td>
                <td>
                  <label class="btn btn-default"><input type="checkbox" value="t3.a"></label>
                </td>
              </tr>
            </tbody>

          </table>
        </form>

</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="$hide()">
            <i class="fa fa-times"></i> Annuler
        </button>
        <button type="button" class="btn btn-primary" ng-click="$parent.endPayment(toPayStudent);$hide();">
            <i class="fa fa fa-paypal"></i> Payer
        </button>
      </div>

    </div>

  </div>
</div>
